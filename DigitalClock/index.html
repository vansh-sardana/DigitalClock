<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="days">
        <div class="day" id="day1">Mon</div>
        <div class="day" id="day2">Tues</div>
        <div class="day" id="day3">Wed</div>
        <div class="day" id="day4">Thurs</div>
        <div class="day" id="day5">Fri</div>
        <div class="day" id="day6">Sat</div>
        <div class="day" id="day7">Sun</div>
      </div>

      <div class="clock">
        <span id="hour"> 12 </span>
        <span> : </span>
        <span id="min"> 00 </span>
        <span> : </span>
        <span id="sec"> 00 </span>
      </div>

      <div class="dates">
          <span id="date">Date</span>
          <pre>, </pre>
          <span id="month">Month</span>
          <pre> </pre>
            <span id="year">Year</span>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
